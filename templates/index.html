<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"></script>
      
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      
        <!-- Font Awesome Icons -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />  

       <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>

        .bx{
            
            width: 80%; 
            max-height: 100%; 
            background: white; 
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
            margin-top: 70px;
        }
        .center-rad {
            margin: auto;
            width: 80%;
            padding: 10px;
            border-radius: 15px;
        }


    </style>

</head>
<body>

    <div class="container w3-container w3-animate-top">

        <div class="center-rad bx">

       
        <h4 class="text-center">Laptop Price Predictor</h4>
        
        <form action="predict" method="POST">
            
            <div class="form-group">
                <h6><label for="company">Company</label></h6>
                <select class="form-control" id="company" name="company" type="text">
                    <option selected>Choose...</option>
                    <option value="Dell">Dell</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="HP">HP</option>
                    <option value="Asus">Asus</option>
                    <option value="Acer">Acer</option>
                    <option value="MSI">MSI</option>
                    <option value="Toshiba">Toshiba</option>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Razer">Razer</option>
                    <option value="Mediacom">Mediacom</option>
                    <option value="Microsoft">Microsoft</option>
                    <option value="Xiaomi">Xiaomi</option>
                    <option value="Vero">Vero</option>
                    <option value="Chuwi">Chuwi</option>
                    <option value="Fujitsu">Fujitsu</option>
                    <option value="LG">LG</option>
                    <option value="Huawei">Huawei</option>
                </select>   
            </div>
            
            <input name="type" type="text" placeholder="type">
            <input name="ram" type="text" placeholder="ram">
            <input name="weight" type="text" placeholder="weight">
            <input name="touchscreen" type="text" placeholder="touchscreen">
            <input name="ips" type="text" placeholder="ips">
            <input name="screen_size" type="text" placeholder="screen size">
            <input name="resolution" type="text" placeholder="resolution">
            <input name="cpu" type="text" placeholder="cpu">
            <input name="hdd" type="text" placeholder="hdd">
            <input name="ssd" type="text" placeholder="ssd">
            <input name="gpu" type="text" placeholder="gpu">
            <input name="os" type="text" placeholder="os">

            <button type="submit">submit</button>
        </form>

   
   
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


</body>
</html>
